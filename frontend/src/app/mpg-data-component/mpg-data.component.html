<div class="container">
  <div class="row">
    <div class="col-4">

        
        
        
        
        
        
        
        
          
          <mat-list>
            <mat-list-item>
              <mat-form-field appearance="fill">
                <mat-label>Select a column to remove</mat-label>
                <mat-select >
                  <mat-option *ngFor="let option of ['manufacturer','model','displ','year','cyl','trans','drv','cty','hwy','fl','class']" [value]="option"> {{ option }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </mat-list-item>
          </mat-list>
        
        
        
        
        
        
        
        
        
          <mat-list>
            <mat-list-item>
              <button mat-flat-button color="primary" (click)="func1()">
                Remove selected column
              </button>
            </mat-list-item>
          </mat-list>
        
        
        
        
        
        
        
        
        
        
        
        
        
          <mat-list>
            <mat-list-item>
              <mat-slide-toggle  (change)="func2()" [color]="'accent'" [checked]="false" [disabled]="false">
                Remove manufacturer column
              </mat-slide-toggle>
            </mat-list-item>
          </mat-list>
        
        
        
        
        
        
        
        
        
        
          <mat-list>
            <mat-list-item>
              <mat-slide-toggle  (change)="func3()" [color]="'accent'" [checked]="false" [disabled]="false">
                Remove transmission column
              </mat-slide-toggle>
            </mat-list-item>
          </mat-list>
        
        
    </div>
    <div class="col-8">
      
      <mat-table [dataSource]="data" class="mat-elevation-z8">
        <div *ngFor="let column of displayedColumns">
          <ng-container matColumnDef={{column}}>
            <mat-header-cell *matHeaderCellDef> {{column}} </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element[column]}} </mat-cell>
          </ng-container>
        </div>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      
      
      
    </div>
  </div>
</div>
