<div class="container">
  <div class="row">
    <div class="col-3">
        
        
        
        
        
        
        
        
        
          
          <mat-list>
            <mat-list-item>
              <mat-form-field appearance="fill">
                <mat-label>Select xaxis</mat-label>
                <mat-select    (selectionChange)="func0($event)">
                  <mat-option *ngFor="let option of ['Sepal.Length','Sepal.Width']" [value]="option"> {{ option }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </mat-list-item>
          </mat-list>
        
        
        
        
        
        
        
        
        
        
        
          
          <mat-list>
            <mat-list-item>
              <mat-form-field appearance="fill">
                <mat-label>Select yaxis</mat-label>
                <mat-select    (selectionChange)="func1($event)">
                  <mat-option *ngFor="let option of ['Petal.Length','Petal.Width']" [value]="option"> {{ option }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </mat-list-item>
          </mat-list>
        
        
        
        
    </div>
    <div class="col-9">
      
      
      
        <plotly-plot [data]="graph.data" [layout]="graph.layout" [useResizeHandler]="true" [style]="{position: 'relative', width: '100%', height: '100%'}">
        </plotly-plot>
      
    </div>
  </div>
</div>
