<div class="container">
  <div class="row">
    <div class="col-3">
        
        
        
        
        
        
        
        
          
          <mat-list>
            <mat-list-item>
              <button mat-flat-button color="primary" (click)="func0()">
                 <mat-icon>done</mat-icon> 
                click me for minimum
              </button>
            </mat-list-item>
          </mat-list>
        
        
        
        
        
        
        
        
        
        
        
        
          
          <mat-list>
            <mat-list-item>
              <mat-form-field appearance="fill">
                <mat-label>Select a specy</mat-label>
                <mat-select    (selectionChange)="func1($event)">
                  <mat-option *ngFor="let option of ['setosa','versicolor','virginica']" [value]="option"> {{ option }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </mat-list-item>
          </mat-list>
        
        
        
        
    </div>
    <div class="col-9">
      
      
      <mat-card>
        <mat-card-header>
          <mat-card-title>Card table title</mat-card-title>
          <mat-card-subtitle>You can add subtitle as well</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <div *ngIf="data">
            <div *ngFor="let col of ['Sepal.Length','Petal.Length','Species']">
              <p>
                {{col}} : {{data[0][col]}}
              </p>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
      
      
    </div>
  </div>
</div>
