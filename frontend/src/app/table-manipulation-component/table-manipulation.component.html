<div class="container">
  <div class="row">
    <div class="col-4">
      <mat-list>
        
        
        
        
        
        

        
        <mat-list-item>
          <button mat-button (click)="func0()">
            order by sepal length
          </button>
        </mat-list-item>
        

        
        

        
        
        
        
        

        

        
          
        <mat-list-item>
          <mat-form-field appearance="fill">
            <mat-label>change specy</mat-label>
            <mat-select (selectionChange)="func1($event)">
              <mat-option *ngFor="let option of ['setosa','versicolor','virginica']" [value]="option"> {{ option }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-list-item>
        
        

        
        
        
        
        

        

        
        
          <mat-list-item>
            <mat-label>filter by sepal length</mat-label>
            <mat-slider (change)="func2($event)" [max]="10" [min]="3"
              [step]="0.5">
            </mat-slider>
          </mat-list-item>

        

        
      </mat-list>
    </div>
    <div class="col-8">
      
      <mat-table [dataSource]="data" class="mat-elevation-z8">
        <div *ngFor="let column of displayedColumns">
          <ng-container matColumnDef={{column}}>
            <mat-header-cell *matHeaderCellDef> {{column}} </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element[column]}} </mat-cell>
          </ng-container>
        </div>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      
      
      
    </div>
  </div>
</div>
